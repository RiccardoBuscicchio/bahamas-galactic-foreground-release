# This file is used to set up the parameters for the data and inference process.
T: 16848000 #observation time in seconds
dt: 10 #time step in seconds
nseg: 1000 #number of segments
mod: 'log' #method to coarse grain the data
gen2: false

response_num: false #flag to compute the response function to a anisotropic, stationary, and Gaussian SGWB

chunk: #section dedicated to the chunk of data
  duration: 1296000 #duration of the chunk in seconds

#frange
f1: 0.0001 #minimum frequency in Hz
f2: 0.029 #maximum frequency in Hz

#file to store and read data
file: '../data/first_year_twoweeks/pack_13/data_pack13' #file to store full data
fileAV: '../data/first_year_twoweeks/pack_13/data_pack13_bin' #file to store coarse grained data
folder_plot: '../data/first_year_twoweeks/plots/'

inference:
  sampler: "nested"
  likelihood: "Whittle"
  nlive: 2000
  n_pool: 8
  checkpointing: true
  checkpoint_on_training: true
  flow_config:
  file: '../data/first_year_twoweeks/pack_13/data_pack13'
  file_post: '../data/first_year_twoweeks/pack_13/nessai/Whittle/stat/result_pack13_Whittle_stat.npz'
