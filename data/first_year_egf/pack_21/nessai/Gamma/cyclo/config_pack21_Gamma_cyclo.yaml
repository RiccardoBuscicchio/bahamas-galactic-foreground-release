# This file is used to set up the parameters for the data and inference process.
T: 27216000 #observation time in seconds
dt: 10 #time step in seconds
nseg: 1000 #number of segments
mod: 'log' #method to coarse grain the data
gen2: false

response_num: true #flag to compute the response function to a anisotropic, stationary, and Gaussian SGWB

chunk: #section dedicated to the chunk of data
  duration: 1296000 #duration of the chunk in seconds

#frange
f1: 0.0001 #minimum frequency in Hz
f2: 0.029 #maximum frequency in Hz

#file to store and read data
file: '../data/first_year_egf/pack_21/data_pack21' #file to store full data
fileAV: '../data/first_year_egf/pack_21/data_pack21_bin' #file to store coarse grained data
folder_plot: '../data/first_year_egf/plots/'

inference:
  sampler: "nested"
  likelihood: "Gamma"
  nlive: 2000
  n_pool: 8
  checkpointing: true
  checkpoint_on_training: true
  flow_config:
  file: '../data/first_year_egf/pack_21/data_pack21_bin'
  file_post: '../data/first_year_egf/pack_21/nessai/Gamma/cyclo/result_pack21_Gamma_cyclo.npz'
